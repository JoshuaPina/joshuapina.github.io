<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter the Dojo</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body id="matrix-intro"> 
 
    <div class="container">
        <h1 class="title">Welcome to the Dojo</h1>
        <button class="matrix-btn">If Not Now, Then When?</button>
    </div>

    <div class="fade-overlay"></div>
    
    <canvas class="matrix-canvas" id="matrixCanvas"></canvas>
    
    <div class="welcome-text" id="welcomeText">
        Welcome to the Data Dojo...<br>
        <small>Loading portfolio and repositories...</small>
    </div>

    <div class="matrix-interface" id="matrixInterface">
        <div class="matrix-line">> Accessing mainframe...</div>
        <div class="matrix-line">> Decrypting data streams...</div>
        <div class="matrix-line">> Loading neural interface...</div>
        <div class="matrix-line">> Connection established.</div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
